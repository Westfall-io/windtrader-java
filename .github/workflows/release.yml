name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure SYML_GITHUB_TOKEN is set
        run: |
          if [ -z "${{ secrets.SYML_GITHUB_TOKEN }}" ]; then
            echo "Missing required secret SYML_GITHUB_TOKEN"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          # Must match <id> in pom.xml <repositories>: sysml-github
          server-id: sysml-github
          server-username: MAVEN_GITHUB_USERNAME
          server-password: MAVEN_GITHUB_TOKEN

      - name: Build shaded jar
        env:
          MAVEN_GITHUB_USERNAME: ${{ github.actor }}
          MAVEN_GITHUB_TOKEN: ${{ secrets.SYML_GITHUB_TOKEN }}
        run: mvn -q -DskipTests clean package

      - name: Normalize jar name for release asset
        shell: bash
        run: |
          set -euo pipefail
          JAR="$(ls -1 target/*.jar | grep -v '^target/original-' | head -n 1)"
          if [ -z "$JAR" ]; then
            echo "Could not find shaded runnable jar in target/"
            ls -lh target || true
            exit 1
          fi
          cp "$JAR" target/windtrader-java.jar
          echo "Using $JAR"
          echo "Release asset: target/windtrader-java.jar"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install release tooling
        run: npm ci

      - name: Release (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
