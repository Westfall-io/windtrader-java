name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure SYML_GITHUB_TOKEN is set
        run: |
          if [ -z "${{ secrets.SYML_GITHUB_TOKEN }}" ]; then
            echo "Missing required secret SYML_GITHUB_TOKEN"
            exit 1
          fi

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          server-id: sysml-github
          server-username: MAVEN_GITHUB_USERNAME
          server-password: MAVEN_GITHUB_TOKEN

      - name: Build shaded jar
        env:
          MAVEN_GITHUB_USERNAME: ${{ github.actor }}
          MAVEN_GITHUB_TOKEN: ${{ secrets.SYML_GITHUB_TOKEN }}
        run: mvn -q -DskipTests clean package

      - name: Normalize jar name for release asset
        shell: bash
        run: |
          set -euo pipefail
          JAR="$(ls -1 target/*.jar | grep -v '^target/original-' | head -n 1)"
          cp "$JAR" target/windtrader-java.jar

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install release tooling
        run: npm ci

      - name: Release (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
